<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" charset="utf-8">
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        window.open("index.html", "_self");
      }
    </script>

    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login/main.css">
    <link rel="stylesheet" href="../static/css/login/style.css">
    <link rel="icon" href="../static/images/homeTab.png">

    <script type="text/javascript" src="../static/js/lib/three.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/animations/city.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="alertBox">
      <p>Wrong password or email</p>
    </div>

    <div class="div_stack">
        <div class="div_user">
          <div style="grid-area: image" class="div_user_img">
            <img src="../static/images/avatar.png" alt="user img">
          </div>

          <p style="grid-area: loginP" ><b>E-mail</b></p>
          <input id="input_email" style="grid-area: login" type="email" name="email">

          <p style="grid-area: passwordP"><b>Password</b></p>
          <input id="input_password" style="grid-area: password" type="password" name="password">
          <button id="button_show_password" style="grid-area: password_show" type="button">(O)</button>

          <button id="button_submit" style="grid-area: submit" type="submit">Submit</button>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/behaviour/login_logic.js" charset="utf-8"></script>
  </body>
</html>
